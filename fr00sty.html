<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <title>fr00sty</title>
</head>

<body>

<div class="row">
    
    <div class="col-lg-3"></div>   

    <div class="col-lg-6 ">
        
        <div class=" row mt-5">

            <form>

                 <ol id="screen1" class="">

                    <center>
                        <h3 class="ml-5 mb-5">1. Select Gender</h3>
                    </center>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="fa fa-3x fa-female"></i>
                            <p class="text-muted">Female</p>
                            <input class="genderOpt" type="radio" value="female" name="gender" >
                        </center>
                     </li>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="fa fa-3x fa-male"></i>
                            <p class="text-muted">Male</p>
                            <input class="genderOpt" type="radio" value="male" name="gender" >
                        </center>
                     </li>

                     <center>
                        <button type="button" class="ml-5 btn mt-5 btn-dark" id="nextBtn_1">Next</button>
                     </center>

                 </ol>

                 <!-- second screen -->

                 <ol id="screen2" class="">

                    <center>
                        <h3 class="ml-5 mb-5">2. Select Glass Shape</h3>
                    </center>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="far fa-3x fa-circle"></i>
                            <p class="text-muted">Round</p>
                            <input class="" type="radio" value="round" name="shape" >
                        </center>
                     </li>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="far fa-3x fa-square"></i>
                            <p class="text-muted">Square </p>
                            <input class="" type="radio" value="square" name="shape" >
                        </center>
                     </li>

                     <center>
                        <button type="button" class="ml-5 btn mt-5 btn-dark" id="nextBtn_2">Next</button>
                     </center>

                 </ol>
                 
                 <!-- third screen -->

                 <ol id="screen3" class="">

                    <center>
                        <h3 class="ml-5 mb-5">3. Select Glass Color</h3>
                    </center>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="fa fa-3x fa-square"></i>
                            <p class="text-muted">Black</p>
                            <input class="" type="radio" value="black" name="color" >
                        </center>
                     </li>

                     <li class="option-cards float-left card shadow ml-5 px-5 py-5">

                        <center>
                            <i class="fa fa-3x fa-square text-info"></i>
                            <p class="text-muted">Blue</p>
                            <input class="" type="radio" value="blue" name="color" >
                        </center>
                     </li>


                     <center>
                        <button type="button" class="ml-5 btn mt-5 btn-success" id="nextBtn_3">Submit</button>
                     </center>

                 </ol>

            </form>

        </div>

    </div>    

    <div class="col-lg-3"></div>    

</div>

<center>

 <div id="successBlock" class="mt-5">
 </div> 


<footer id="footer">
   <h5 class="bottom text-muted"> <small>Search your future glasses with fr00sty</small> </h5>
</footer>

<style type="text/css">
    
    .bottom {
        position: fixed;
        bottom: 20px;
        text-align: center;
        right: 40%;
    }

    .option-cards{
        width: 200px;
    }

</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>


<script type="text/javascript">

    function get_url_data(){

        var params = new window.URLSearchParams(window.location.search);
        alert(params.get('para'));

    }


    // hide all screens at first

    $("#screen1").show();
    $("#screen2").hide();
    $("#screen3").hide();

    $("#nextBtn_1").click(function (){

        $("#screen1").hide();
        $("#screen2").show();
        $("#screen3").hide();

        var genderOpt = $("input[name='gender']:checked").val();

        var newurl = window.location.href + '?gender='+ genderOpt;
        window.history.pushState({path:newurl},'',newurl);

    });

    $("#nextBtn_2").click(function (){

        $("#screen1").hide();
        $("#screen2").hide();
        $("#screen3").show();

        var shapeOpt = $("input[name='shape']:checked").val();

        var newurl = window.location.href + '&shape='+ shapeOpt;
        window.history.pushState({path:newurl},'',newurl);

    });

    $("#nextBtn_3").click(function (){

        $("#screen1").hide();
        $("#screen2").hide();
        $("#screen3").hide();

        var colorOpt = $("input[name='color']:checked").val();

        var newurl = window.location.href + '&color='+ colorOpt;
        window.history.pushState({path:newurl},'',newurl);

        var finalurl = window.location.href;

        var html = '<h4 class="mt-5"><b>URL : </b> <span class="text-info">'+finalurl+'</span> </h4> <i class="mt-5 fa-4x text-success fa-spin fa fa-glasses"></i> <h4 class="mt-3">Finding Glasses</h4> ' 

        $("#successBlock" ).html(html);

    });

</script>

</body>
</html>
